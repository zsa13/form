<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="form">
					<form action="#" id="form" class="form__body">
						<h1 class="form__title">Отправка даннных на почту</h1>
						<div class="form__item">
							<label for="formName" class="form__label">Имя*:</label>
							<input id="formName" type="text" name="name" class="form__input" >
						</div>
						<div class="form__item">
							<label for="formEmail" class="form__label">E-mail*:</label>
							<input id="formEmail" type="text" name="email" class="form__input" >
						</div>
						<div class="form__item">
							<div class="form__title">Левша или правша?</div>
							<div class="options">
								<div class="options__item">
									<input id="formRightHanden" checked type="radio" name="hand" class="options__input" value="right">
									<label for="formRightHanden" class="options__label">Правша</label>
								</div>
								<div class="options__item">
									<input id="formLeftHanden" type="radio" name="hand" class="options__input" value="left">
									<label for="formLeftHanden" class="options__label">Левша</label>
								</div>
							</div>
						</div>
						<div class="form__item">
							<label for="formMessage" class="form__label">Сообщение:</label>
							<textarea name="text" id="formMesssage" class="form__input"></textarea>
						</div>
						<div class="form__item">
							<div class="form__label">Возраст:</div>
							<select name="age" class="select">
								<option value="от 18 до 25" selected>Молодой</option>
								<option value="от 25 до 45">Старый</option>
								<option value="от 45">Супер стар</option>
							</select>
						</div>
						<div class="form__item">
							<div class="form__label">Прикрепить фото</div>
							<div class="file">
								<div class="file__item">
									<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
									<div class="file__button">Выбрать</div>
								</div>
								<div class="file__preview"></div>
							</div>
						</div>
						<div class="form__item">
							<div class="checkbox">
								<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input">
								<label for="formAgreement" class="checkbox__label"><span>
									Я даю свое согласие на обработку персональных данных в соотвествии с <a href="#">условиями</a>*
								</span></label>
							</div>
						</div>
				</form>
			</div>
		</div>
	</body>
</html>
